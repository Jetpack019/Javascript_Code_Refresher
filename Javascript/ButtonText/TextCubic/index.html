<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="textBox" type="text">
    <div id="output"></div>

    <script>
        const textBox = document.getElementById("textBox");
        const output = document.getElementById("output");

        function squared(num) {
            return num * num;
        }

        function cubed(num) {
            return num * num * num;
        }

        function factorial(num) {
            if (num < 0) return undefined;
            if (num === 0) return 1;
            let x = num - 1;
            while (x > 1) {
                num *= x;
                x--;
            }
            return num;
        }

        textBox.addEventListener("change", () => {
            const num = parseFloat(textBox.value);
            if (isNaN(num)) {
                output.textContent = "You need to enter a number!";
            } else {
                output.textContent = `${num} squared is ${squared(num)}. `;
                output.textContent += `${num} cubed is ${cubed(num)}. `;
                output.textContent += `${num} factorial is ${factorial(num)}. `;
            }
        });
    </script>
</body>
</html>
