<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

</head>
<body>
    
    <div class="wrapper">
        <div class="img-wrapper">
            <div class="img-area">
                <img src="3.jpg" alt="">
            </div>
            <div class="img-text">
                <h2>Jade Ross Banag</h2>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Tenetur ea quis nihil optio quibusdam dolore quasi debitis fuga nulla minima.</p>
                <p>
                    <i class="fa-brands fa-facebook"></i>
                    <i class="fa-brands fa-twitter"></i>
                    <i class="fa-brands fa-pinterest"></i>
                    <i class="fa-brands fa-linkedin"></i>
                </p>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>

    <script>
        $(function(){
            $('.img-wrapper').hover(function(){
                $(this).find('.img-text').slideDown(200);
            },function(){
                $(this).find('.img-text').slideUp(200);
            }
            )
        })

        
    </script>
</body>
</html>
